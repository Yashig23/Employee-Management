
<div class="add-sprint-container">
    <h2>{{data ? 'Update sprint': 'Add New sprint'}}</h2>
  
    <form [formGroup]="AddSprintForm" novalidate *ngIf="AddSprintForm">

      <div class="form-group">
        <label for="name">Sprint Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter Sprint Name"
          [ngClass]="{ 'is-invalid': AddSprintForm.controls['name'].invalid && AddSprintForm.controls['name'].touched }"
        />
        <div appShowError [appShowFormError]="AddSprintForm.controls['name']"  class="invalid-feedback"></div>
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          id="startDate"
          formControlName="startDate"
          class="form-control"
          [ngClass]="{ 'is-invalid': AddSprintForm.controls['startDate'].invalid && AddSprintForm.controls['startDate'].touched }"
        />
        <div appShowError [appShowFormError]="AddSprintForm.controls['startDate']"  class="invalid-feedback"></div>
      </div>
  
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input
          type="date"
          id="endDate"
          formControlName="endDate"
          class="form-control"
          [ngClass]="{ 'is-invalid': AddSprintForm.controls['endDate'].invalid && AddSprintForm.controls['endDate'].touched }"
        />
        <div appShowError [appShowFormError]="AddSprintForm.controls['endDate']"  class="invalid-feedback"></div>
      </div>

      <input type="hidden" formControlName="projectId" />

      <button (click)="submit()" class="btn btn-primary" >{{isEdit == true? 'Update Sprint' : 'Add Sprint'}}</button>
    </form>
  </div>
