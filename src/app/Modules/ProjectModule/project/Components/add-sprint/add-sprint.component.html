
<div class="add-sprint-container">
    <h2>Add New Sprint</h2>
  
    <form [formGroup]="AddSprintForm" (ngSubmit)="submit()" novalidate>

      <div class="form-group">
        <label for="name">Sprint Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter Sprint Name"
          [ngClass]="{ 'is-invalid': AddSprintForm.get('name')?.invalid && AddSprintForm.get('name')?.touched }"
        />
        <div *ngIf="AddSprintForm.get('name')?.invalid && AddSprintForm.get('name')?.touched" class="invalid-feedback">
          <span *ngIf="AddSprintForm.get('name')?.errors?.['required']">Sprint name is required.</span>
          <span *ngIf="AddSprintForm.get('name')?.errors?.['minlength']">Sprint name must be at least 3 characters.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          id="startDate"
          formControlName="startDate"
          class="form-control"
          [ngClass]="{ 'is-invalid': AddSprintForm.get('startDate')?.invalid && AddSprintForm.get('startDate')?.touched }"
        />
        <div *ngIf="AddSprintForm.get('startDate')?.invalid && AddSprintForm.get('startDate')?.touched" class="invalid-feedback">
          <span *ngIf="AddSprintForm.get('startDate')?.errors?.['required']">Start date is required.</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input
          type="date"
          id="endDate"
          formControlName="endDate"
          class="form-control"
          [ngClass]="{ 'is-invalid': AddSprintForm.get('endDate')?.invalid && AddSprintForm.get('endDate')?.touched }"
        />
        <div *ngIf="AddSprintForm.get('endDate')?.invalid && AddSprintForm.get('endDate')?.touched" class="invalid-feedback">
          <span *ngIf="AddSprintForm.get('endDate')?.errors?.['required']">End date is required.</span>
        </div>
      </div>

      <input type="hidden" formControlName="projectId" />

      <button (click)="submit()" class="btn btn-primary" >Add Sprint</button>
    </form>
  </div>
