<section class="department-section">
    <div class="container">
      <div class="header">
        <h1>Add New Project</h1>
      </div>
      <form [formGroup]="ProjectForm" (ngSubmit)="submit()">
        <div class="input-field">
          <input type="text" placeholder="Project Name" formControlName="name">
          <div *ngIf="ProjectForm.get('name')!.invalid && ProjectForm.get('name')!.touched" class="error-message">
            Project Name is required
          </div>
          <input type="text" placeholder="Project Description" formControlName="description">
          <div *ngIf="ProjectForm.get('description')!.invalid && ProjectForm.get('description')!.touched" class="error-message">
            Project Description is required
          </div>
          <div>
            <label for="role">Role:</label>
            <select id="role" formControlName="role" class="input-field">
              <option value="1">Pending</option>
              <option value="2">Running</option>
              <option value="3">Completed</option>
            </select>
          </div>
          <div>
            <label for="role">Members:</label>
            <select id="role" formControlName="members" class="input-field">
              <option *ngFor="let employe of employeeList" [value]="employe.id">{{employe.name}}</option>
            </select>
          </div>
        </div>

        <div class="submit-button">
          <button type="submit">Submit</button>
          <button type="button" mat-button mat-dialog-close>Cancel</button>
        </div>
      </form>
    </div>
  </section>
