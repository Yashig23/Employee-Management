<div *ngIf="progressSpinner === true" class="spinner">
  <div class="spinner-section">
  <mat-spinner  [diameter]="50"></mat-spinner>
</div>
</div>
<div class="parent" *ngIf="progressSpinner === false">
  <div class="subParent">
    <div *ngIf="projectList.length == 0" style=" display: flex; align-items: center; justify-content: center;">
      <div style="color: red; margin: 7px">
      No Project Present
  </div>
    <div>
        <!-- <button class="taskBtn" (click)="openAddTaskDialog()">Create Task</button> -->
    </div>

    </div>
    <div *ngIf="projectList.length != 0">
      <table >
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created On</th>
            <th>View Task</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projectList" class="project-row">
            <td class="project-name">{{project.name}}</td>
            <td class="project-description">{{project.description}}</td>
            <td class="project-status">{{project.status | status}}</td>
            <td class="project-date">{{project.createdOn | date: 'dd/MM/yyyy'}}</td>
            <td>
                <button class="addBtn" (click)="openTaskListDialog(project.id)">View Task</button>
                <!-- <button (click)="openAddTaskDialog()" class="addBtn">Add Task</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
