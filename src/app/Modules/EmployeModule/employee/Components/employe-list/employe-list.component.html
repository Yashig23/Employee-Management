<div class="dashboard-container">
   <app-side-bar></app-side-bar>
  
    <div class="main-content">
      <header>
        <div>
        <h1>Employee</h1>
    </div>
    <div class="actions">
      <input type="text" placeholder="Search" class="search-input" [(ngModel)]="dataPage.search" (input)="FilterChange()">
    
      <div class="import-export">
        <button class="import" routerLink="add">Add New Employee</button>
      </div>
    
      <div class="pagination-controls">
        <div class="entries-per-page">
          <label for="entries">Show
            <select id="entries" [(ngModel)]="dataPage.pagedItemsCount" (change)="FilterChange()">
              <option [ngValue]="5">5</option>
              <option [ngValue]="10">10</option>
              <option [ngValue]="20">20</option>
              <option [ngValue]="50">50</option>
              <option [ngValue]="100">100</option>
            </select> entries
          </label>
        </div>
    
        <div class="pagination">
          <button class="pagination-link" (click)="onPrevious()">Previous</button>
          <span class="page-number">{{dataPage.pageIndex + 1}}</span>
          <button class="pagination-link" (click)="onNext()">Next</button>
        </div>
      </div>
    </div>

        <div>
          <div>
            <label>Order Key</label>
            <select [(ngModel)]="dataPage.orderKey" (change)="FilterChange()">
              <option value="Name">EmployeeName</option>
              <option value="">Id</option>
              <option value="CreatedAt">Created At</option>
              <option value="Salary">Salary</option>
              <option value="Role">Role</option>
              <!-- <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option> -->
            </select>
          </div>
        </div>
      </header>
  
      <div class="table-container">
        <table class="sales-table">
          <thead>
            <tr>
              <th>Serial No.</th>
              <th>Employee Name</th>
              <th>Created At</th>
              <th>Department Name</th>
              <th>Salary</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of filteredEmployeeData; let i = index">
              <td>{{i+1}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.createdOn | date}}</td>
              <td>{{employee.departmentName}}</td>
              <td>{{employee.salary}}</td>
              <td>{{employee.role}}</td>
              <td>
                <button [routerLink]="['edit', employee.id]">Update</button>
                <button (click)="deleteEmployee(employee.id!)" class="deleteBtn">Delete</button>
                <button [routerLink]="['view', employee.id]">View</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
