<section class="container">
  <div class="form-wrapper">
    <div class="form-card">
      <div class="form-content">
        <h1 class="title">Sign Up </h1>
        <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="username" class="label">Your Username</label>
              <input type="username" name="username" id="username" class="input" placeholder="abc123" required formControlName="username">
            </div>
          <div class="form-group">
            <label for="email" class="label">Your email</label>
            <input type="email" name="email" id="email" class="input" placeholder="name@company.com" required formControlName="email">
          </div>
          <div class="form-group">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" class="input" placeholder="••••••••" required formControlName="password">
          </div>
          <button type="submit" class="submit-btn">Sign in</button>
          <p class="signup-text">
            Already have an account yet? <a href="#" class="signup-link" routerLink="/login">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
