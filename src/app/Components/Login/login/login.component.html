<section class="container">
    <div class="form-wrapper">
      <div class="form-card">
        <div class="form-content">
          <h1 class="title">Sign in to your account</h1>
          <form class="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email" class="label">Your email</label>
              <input type="email" name="email" id="email" class="input" placeholder="name@company.com" required [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label for="password" class="label">Password</label>
              <input type="password" name="password" id="password" class="input" placeholder="••••••••" required [(ngModel)]="password">
            </div>
            <div class="form-footer">
              <div class="remember-me">
                <input id="remember" type="checkbox" class="checkbox" [(ngModel)]="rememberMe">
                <label for="remember" class="remember-label">Remember me</label>
              </div>
              <a routerLink="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="submit-btn">Sign in</button>
            <p class="signup-text">
              Don’t have an account yet? <a href="#" class="signup-link" routerLink="/signup">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
